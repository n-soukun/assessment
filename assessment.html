<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assessment.css" />
    <title>あなたのいいところ診断</title>
  </head>
  <body>
    <h1>あなたのいいところは?</h1>
    <div class="card">
      <div class="card-content input-area">
        <input
          type="text"
          id="user-name"
          size="40"
          maxlength="20"
          placeholder="診断したい名前を入れてください"
        />
        <button id="assessment">診断する</button>
      </div>
      <div class="card-content result-area" id="result-container">
        <div id="result-area"></div>
        <div id="x-area"></div>
      </div>
    </div>
    <small
      ><a
        href="https://syllabus.zen.ac.jp/subjects/2025/INF-1-C1-1030-002"
        target="_blank"
        referrerpolicy="no-referrer"
        >Webアプリケーション開発1</a
      >で作成</small
    >
    <script src="assessment.js"></script>
  </body>
</html>
